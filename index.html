<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NEXHAB</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    * {margin:0; padding:0; box-sizing:border-box;}

    body {
      font-family: 'Arial', sans-serif;
      background-color: #13121fff; /* Updated background color */
      color: #fff;
      line-height: 1.6;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding-bottom: 60px;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      position: relative;
    }

    #starfield {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    .content {
      max-width: 900px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex-grow: 1;
      position: relative;
      z-index: 2;
    }

    .logo-container {display: flex; flex-direction: column; align-items: center;}
    .logo-wrapper {display: flex; justify-content: center; align-items: center;}

    .logo-container img {
      width: 40vw;
      max-width: 450px;
      min-width: 250px;
      height: auto;
      opacity: 0;
      animation: fadeIn 2s ease-out forwards;
      position: relative;
      z-index: 1;
    }

    @keyframes fadeIn {
      0% {opacity: 0; transform: translateY(20px);}
      100% {opacity: 1; transform: translateY(0);}
    }

    footer {
      font-size: 0.875rem;
      color: #cdacd2ff;
      padding: 15px 0;
      text-align: center;
      width: 100%;
      position: fixed;
      bottom: 0;
      left: 0;
      z-index: 3;
      background-color: transparent;
      text-shadow: 0 0 5px rgba(0,0,0,0.8);
    }
    footer a {color:#cdacd2ff; text-decoration:none; font-weight:bold;}
    footer a:hover {text-decoration:underline;}

    .fallback-text {font-size:1rem; color:#ccc; display:none;}
    .logo-container img.error + .fallback-text {display:block;}

    @media (max-width: 768px) {
      .content {padding: 15px;}
      .logo-container img {width: 60vw; max-width: 300px;}
    }
  </style>
</head>
<body>

  <canvas id="starfield"></canvas>

  <div class="content">
    <div class="logo-container">
      <div class="logo-wrapper">
        <img id="logo" src="https://nukesfall.github.io/nexhab/logo.png" alt="NEXHAB Logo" onerror="this.classList.add('error')">
        <span class="fallback-text">Logo failed to load</span>
      </div>
    </div>
  </div>

  <footer>
    <p>Â© 2025 <a href="https://www.nexhab.com" target="_blank">Nexus Habitat Corp</a>. All Rights Reserved.</p>
  </footer>

  <script>
    const logo = document.getElementById('logo');
    logo.addEventListener('load', () => { logo.style.opacity = 1; });

    const canvas = document.getElementById('starfield');
    const ctx = canvas.getContext('2d');
    let stars = [], shootingStars = [];
    const numStars = 150;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    for (let i = 0; i < numStars; i++) {
      stars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        size: Math.random() * 2,
        speed: Math.random() * 0.2 + 0.05,
        opacity: Math.random() * 0.5 + 0.5 // varying brightness
      });
    }

    function createShootingStar() {
      shootingStars.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height / 2,
        length: Math.random() * 80 + 50,
        speed: Math.random() * 8 + 6,
        opacity: 1
      });
    }

    function drawStars() {
      for (let s of stars) {
        ctx.beginPath();
        ctx.fillStyle = `rgba(230,224,245,${s.opacity})`; // Tinted stars
        ctx.shadowBlur = 2;
        ctx.shadowColor = '#d8d0f0'; // subtle glow
        ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
        ctx.fill();
        s.y += s.speed;
        if (s.y > canvas.height) s.y = 0;
      }
      ctx.shadowBlur = 0; // reset blur
    }

    function drawShootingStars() {
      for (let i = shootingStars.length - 1; i >= 0; i--) {
        let s = shootingStars[i];
        ctx.strokeStyle = `rgba(230,224,245,${s.opacity})`;
        ctx.lineWidth = 2;
        ctx.shadowBlur = 6;
        ctx.shadowColor = '#e6dfff';
        ctx.beginPath();
        ctx.moveTo(s.x, s.y);
        ctx.lineTo(s.x - s.length, s.y + s.length);
        ctx.stroke();
        s.x += s.speed;
        s.y -= s.speed;
        s.opacity -= 0.02;
        if (s.opacity <= 0) shootingStars.splice(i, 1);
      }
      ctx.shadowBlur = 0;
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawStars();
      drawShootingStars();
      if (Math.random() < 0.02) createShootingStar();
      requestAnimationFrame(animate);
    }
    animate();
  </script>

</body>
</html>
